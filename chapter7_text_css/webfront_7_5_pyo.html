<html>
    <head>
<style>
    table{
    /* 표 제목의 위치를 정하는 caption-side */
    caption-side: bottom; /*top이 기본값*/

    /* 테두리 border 실선, 점선*/
    border : 1px solid black;
    border : 1px dotted black;

    /* 셀 사이의 여백을 지정하는 border-spacing | 수평거리 수직거리 -> 속성 */
    border-spacing: 1px 1px;

    /* 표와 셀 테두리 합치기 border-collapse separate 기본값*/
    border-collapse:collapse; 
    }



</style>

    </head>

</html>
