<html>
    <head>
<style>
.book{
    /* 불릿모양, 번호스타일 지정하는 list-style-type */
    list-style-type:none;

    /* 불릿대신 이미지를 사용하는 list-style-image */
    list-style-image: url('image/dot.png');

    /* 목록을 들여쓰는 list-style-position, outside 기본값, inside 보다 안쪽으로 */
    list-style-position : inside; 


}

ul{
    /* 목록 속성을 한꺼번에 표시하는 list-style */
    list-style:none lower-alpha inside;
}


</style>
    </head>
<body>


</body>

</html>
