<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset=""UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>두잇
    </title>
    </head>
    <body>
      <div id="container">
        <h1>회원가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>                    
                        <label for="uid">아이디</label>
                        <input type="text" id="uid"></li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="text" id="umail">
                    </li>
                    <li>
                        <label for="pwd1">password</label>
                        <input type="text" id="pwd1">
                    </li>
                    <li>
                        <label for="pwd2">password 확인</label>
                        <input type="text" id="upwd2">
                    </li>
                </ul>
               
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailiing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailiing_n" value="mailing_no">
                <label for="mailing_n">메일 거절</label>
            </fieldset>
            <div>
                <input type="button" value="가입하기">
                <input type="button" value="취소">
                <input type="reset" value="reset">
            </div>
        </form>

        
      </div>
        <input type="date">
        <input type="month">
        <input type="week">
        <br>
        <input type="time">
        <input type="datetime-local">

        <input type="file">
    </body>
</html>
